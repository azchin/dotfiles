# bind = $mainMod, T, layoutmsg, rollnext
# bind = $mainMod, A, layoutmsg, orientationright

bind = , XF86AudioLowerVolume, exec, pamixer -d 5 && ~/bin/notify.sh "Volume: $(pamixer --get-volume-human)" audio-volume-high
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5 && ~/bin/notify.sh "Volume: $(pamixer --get-volume-human)" audio-volume-high
bind = , XF86AudioMute, exec, pamixer -t && ~/bin/notify.sh "Volume: $(pamixer --get-volume-human)" audio-volume-high
bind = , XF86AudioPlay, exec, ~/bin/playerctl.sh play-pause
bind = , XF86AudioPrev, exec, ~/bin/playerctl.sh previous
bind = , XF86AudioNext, exec, ~/bin/playerctl.sh next
bind = , XF86AudioRewind, exec, ~/bin/playerctl.sh rewind
bind = , XF86AudioForward, exec, ~/bin/playerctl.sh forward
bind = , Print, exec, slurp | grim -g - - | wl-copy
