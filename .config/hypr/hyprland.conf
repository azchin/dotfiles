################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=DP-1,preferred,auto,1.5
# monitor=DP-1,preferred,auto,1.5
# monitor=DP-2,1920x1080@100,auto-left,1,transform,1
monitor=DP-1,preferred,1080x480,1.5
monitor=DP-2,1920x1080@100,0x0,1,transform,1
# monitor=DP-2,disable

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$fileManager = pcmanfm
$apps = rofi -show drun -show-icons -theme-str 'element-icon { size: 32; }'
$menu = ~/bin/dmenu_run_history.sh ~/bin/drofi
$commands = ~/bin/launch.sh ~/bin/drofi
$browser = firefox
$editor = emacsclient -c -a emacs
$animationMs = 3
$animationMsFast = 1

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = $HOME/.config/hypr/autostart.sh
exec-once = hyprpaper
exec-once = firefox

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = XCURSOR_THEME,capitaine-cursors-white
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,capitaine-cursors-white
env = GDK_SCALE,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_ENABLE_HIGHDPI_SCALING,1
env = MOZ_GTK_TITLEBAR_DECORATION,client
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
# env = QT_QPA_PLATFORMTHEME=qt6ct:qt5ct
# env = XDG_MENU_PREFIX=arch-
# env = QT_SCALE_FACTOR,2

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 10

    border_size = 4

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = global, 0, $animationMs, default
    # animation = windows, 1, $animationMs, default
    # animation = windowsOut, 1, $animationMs, default, popin 80%
    # animation = border, 1, 10, default
    # animation = borderangle, 1, 8, default
    # animation = layers, 1, $animationMs, default, fade
    # animation = fade, 1, $animationMs, default
    # animation = fadeLayers, 0, $animationMs, default
    # animation = workspaces, 1, $animationMsFast, default, fade
    animation = specialWorkspace, 1, $animationMs, default, slidevert
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
    orientation = right
    mfact = 0.5
    # allow_small_split = true
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 2 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    disable_splash_rendering = true # If true disables the random hyprland logo / anime girl background. :(
}


binds {
    allow_workspace_cycles = true
}

cursor {
    warp_on_change_workspace = true
    # no_hardware_cursors = true
    # no_warps = true
}

xwayland {
    force_zero_scaling = true
}

debug {
    disable_logs = false
}

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    
    repeat_rate = 32
    repeat_delay = 400

    # 0 to not change focus under cursor
    follow_mouse = 1

    sensitivity = -0.5 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }

}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, G, exec, $terminal
bind = $mainMod, return, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, V, exec, $editor
bind = $mainMod SHIFT, V, exec, emacs
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod SHIFT, C, exec, hyprctl kill
bind = $mainMod SHIFT, E, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, D, togglefloating,
bind = $mainMod, M, fullscreen, 0
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, T, pin,
bind = $mainMod, Q, movecursortocorner, 3
bind = $mainMod, space, exec, $apps
bind = $mainMod SHIFT, space, exec, $menu
bind = $mainMod, C, exec, $commands
bind = $mainMod, Tab, workspace, previous_per_monitor
bind = $mainMod, W, layoutmsg, orientationcycle right bottom
bind = $mainMod, A, focusmonitor, +1
bind = $mainMod SHIFT, A, movewindow, mon:+1
bind = $mainMod, I, focusmonitor, +1
bind = $mainMod SHIFT, I, movewindow, mon:+1
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
# bind = $mainMod, left, movefocus, l
# bind = $mainMod, right, movefocus, r

bind = $mainMod, up, layoutmsg, cycleprev
bind = $mainMod, down, layoutmsg, cyclenext
bind = $mainMod, left, layoutmsg, mfact +0.05
bind = $mainMod, right, layoutmsg, mfact -0.05
bind = $mainMod, equal, layoutmsg, mfact exact 0.5
bind = $mainMod SHIFT, up, layoutmsg, swapprev
bind = $mainMod SHIFT, down, layoutmsg, swapnext
bind = $mainMod SHIFT, left, layoutmsg, removemaster
bind = $mainMod SHIFT, right, layoutmsg, addmaster
# NOTE always sync this with above
bind = $mainMod, k, layoutmsg, cycleprev
bind = $mainMod, j, layoutmsg, cyclenext
bind = $mainMod, h, layoutmsg, mfact +0.05
bind = $mainMod, l, layoutmsg, mfact -0.05
bind = $mainMod, equal, layoutmsg, mfact exact 0.5
bind = $mainMod SHIFT, k, layoutmsg, swapprev
bind = $mainMod SHIFT, j, layoutmsg, swapnext
bind = $mainMod SHIFT, h, layoutmsg, removemaster
bind = $mainMod SHIFT, l, layoutmsg, addmaster

bind = $mainMod, S, layoutmsg, swapwithmaster
bind = $mainMod, R, togglespecialworkspace
# TODO bind to script, if current workspace is special then move to prev.
bind = $mainMod SHIFT, R, movetoworkspacesilent, special
